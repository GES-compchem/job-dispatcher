[tox]
minversion = 3.8.0
envlist = py38, py39, py310
isolated_build = true
skipsdist = True

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
setenv =
    PYTHONPATH = {toxinidir}

deps =
    pytest>=6.0
    pytest-cov>=2.0
    mypy>=0.910
    flake8>=3.9
    tox>=3.24
    numpy

commands =
    pytest --basetemp={envtmpdir}